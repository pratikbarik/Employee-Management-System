{% extends 'main_layout/default.html' %}
{% block 'content' %}
<style>
  body{
    background-image: url(https://static.vecteezy.com/system/resources/previews/015/685/152/non_2x/human-resource-management-strategic-planning-for-success-through-people-business-development-concept-by-choosing-professional-leaders-employee-competency-teamwork-man-pointing-virtual-icon-free-photo.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  form{
      background-color: rgb(245, 207, 207);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      
  }
  input[type="submit"] {
            background-color: #c92a44;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"] {
            
            border-radius: 10px;
        }

        input[type="submit"]:hover {
            background-color: #6f5dd4;
           
        }
</style>

{{data}}
<form style="width: 500px; margin-right: 700px;margin-left: 100px; margin-top: 100px; margin-bottom: 100px; padding: 30px;" method="post">
  <h1 class="h3 mb-3 fw-normal" style="text-align: center;">Login Here</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" name="email" placeholder="email@example.com">
      <label for="floatingInput">Email Address</label>
    </div>
    {% csrf_token %}
    <br><br>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Stay Signed In
      </label>
    </div>
    <input type="submit" name="btn" value="Login" class="btn btn-primary w-100 py-2">
    <div>
      <p>Didn't Registered   <a href="/register" style="color: blue;">Register Here</a></p>
  </div>
</form>   
    

{% endblock %}
