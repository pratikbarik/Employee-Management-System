{% extends 'employee_layout/default.html' %}
{% block 'content' %}
<form method="post">
    <input type="hidden" name="applyleaveid" id="">
    <input type="hidden" name="LeaveId" id="" value="{{LeaveId}}">
    <label for="">Select Leave Type</label>
    <select name="LeaveId" id="">
        <option value="" hidden>Select Your Leave Type</option>
        {% for data in leaves %}
        <option value="{{data.LeaveId}}">{{data.LeaveType}}</option>
        {% endfor %}
    </select>
    {% csrf_token %}
    <label for="">Leave Reason:</label>
    <input type="text" name="reason" id="" placeholder="Leave Reason" required>
    <br><br>
    <label for="">From Date</label>
    <input type="date" name="fromdate" id="" placeholder="From Date" required>
    <br><br>
    <label for="">To Date</label>
    <input type="date" name="todate" id="" placeholder="To Date" required>
    <br><br>
    <input type="submit" value="SUBMIT" class="btn btn-primary w-100 py-2">
</form>
<style>
        
    form {
        background-color: rgb(245, 207, 207);
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(148, 43, 43, 0.1);
        width: 480px;
        height: 500px;
        margin-left: 700px;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    input[type="submit"] {
        background-color: #c92a44;
        color: white;
        border: none;
        cursor: pointer;
    }   
    input[type="submit"] {
        
        border-radius: 10px;
    }

    input[type="submit"]:hover {
        background-color: #6f5dd4;
       
    }
</style>
{% endblock %}
